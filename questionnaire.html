<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Fragebogen</title>
</head>
<body>
<h2>Fragebogen</h2>

<label>Wie sehr siehst du dich als umweltbewusst? (1–5)</label><br>
<input type="range" min="1" max="5" id="identity" /><br><br>

<label>Wie frei hast du dich bei der Entscheidung gefühlt? (1–5)</label><br>
<input type="range" min="1" max="5" id="freedom" /><br><br>

<label>Was hast du gewählt?</label><br>
<select id="decision">
    <option value="leihen">Leihen</option>
    <option value="kaufen">Kaufen</option>
</select><br><br>

<button onclick="submitData()">Absenden</button>

<script>
    function submitData() {
        const data = {
            userId: localStorage.getItem("userId") || "anonymous_" + Date.now(),
            committed: localStorage.getItem("committed") || "false",
            badge: localStorage.getItem("badge") || "false",
            identity: document.getElementById("identity").value,
            freedom: document.getElementById("freedom").value,
            decision: document.getElementById("decision").value
        };

        const url = "https://script.google.com/macros/s/DEIN_SCRIPT_ID/exec"; // ✅ hier deine URL einfügen!

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then((res) => res.text())
            .then((text) => {
                alert("✅ Vielen Dank für deine Teilnahme!");
            })
            .catch((err) => {
                alert("❌ Fehler beim Senden: " + err.message);
            });
    }
</script>
</body>
</html>
