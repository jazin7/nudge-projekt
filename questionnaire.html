<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fragebogen</title>
</head>
<body>
<h2>Fragebogen</h2>

<label>Wie stark identifizierst du dich mit Umweltverhalten? (1–5)</label><br>
<input type="range" min="1" max="5" id="identity"><br><br>

<label>Wie frei hast du dich bei deiner Entscheidung gefühlt? (1–5)</label><br>
<input type="range" min="1" max="5" id="freedom"><br><br>

<label>Was hast du gewählt?</label><br>
<select id="decision">
    <option value="rent">Leihen</option>
    <option value="buy">Kaufen</option>
</select><br><br>

<button onclick="submitData()">Absenden</button>

<script>
    function submitData() {
        const data = {
            userId: localStorage.getItem("userId"),
            committed: localStorage.getItem("committed"),
            badge: localStorage.getItem("badge"),
            decision: document.getElementById("decision").value,
            identity: document.getElementById("identity").value,
            freedom: document.getElementById("freedom").value
        };

        fetch("https://script.google.com/macros/s/AKfycbxiS09Tel0n181v-YdrRbI_OjQ9Vmo6ookZEJS6OC7ZabxIfDTLz4iA-HqrAeVK-uVk/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        }).then(() => {
            alert("Danke! Deine Antwort wurde gespeichert.");
        }).catch(() => {
            alert("Fehler beim Speichern.");
        });
    }
</script>
</body>
</html>
