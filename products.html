<h2>Welche Bohrmaschine möchtest du?</h2>
<div class="product-card">
    <h3>Bosch Bohrmaschine</h3>
    <p>Kaufen: 120 €</p>
    <button onclick="addToCart('buy')">Kaufen</button>
    <p>Leihen: 13 €/Tag</p>
    <button onclick="addToCart('rent')">Leihen</button>
</div>

<script>
    function addToCart(option) {
        localStorage.setItem('decision', option);
        window.location.href = 'checkout.html';
    }
</script>
