<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Precommitment</title>
</head>
<body>
<h1>Willst du nachhaltiger handeln?</h1>
<button onclick="commit(true)">Ja, ich entscheide mich daf√ºr</button>
<button onclick="commit(false)">Nein, das ist mir egal</button>

<script>
    if (!localStorage.getItem("userId")) {
        const id = "user_" + Date.now() + "_" + Math.floor(Math.random() * 10000);
        localStorage.setItem("userId", id);
    }

    function commit(value) {
        localStorage.setItem("committed", value);
        if (value) {
            localStorage.setItem("badge", true);
        } else {
            localStorage.setItem("badge", false);
        }
        // Weiter zur Fragebogenseite
        window.location.href = "questionnaire.html";
    }
</script>
</body>
</html>
